name: Daily IDR Rate Tracker

# Trigger: Jalan setiap jam 00:00 UTC (sekitar jam 7 pagi WIB)
on:
  schedule:
    - cron: '0 0 * * *' 
  # Opsi ini biar bisa kita jalankan manual buat ngetes
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run ETL Script
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Fajar Aji (Bot)"
        git config --global user.email "fajaraji2515@gmail.com" 
        git pull origin main --rebase
        git add data/exchange_rates.csv
        git commit -m "Auto-update: Daily Exchange Rate Data"
        git push
